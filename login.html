<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HLX | Subscribe</title>
  </head>
  <body>
    <section class="container mx-auto mt-32 flex justify-center">
      <form class="flex flex-col items-center">
        <input
          type="text"
          placeholder="Email"
          class="block mb-3 border rounded-lg p-4 w-96 outline-cyan-400 invalid:border-red-500 shadow"
        />
        <input
          type="password"
          placeholder="Password"
          class="block mb-3 border rounded-lg p-4 w-96 outline-cyan-400 invalid:border-red-500 shadow"
        />
        <input
          type="submit"
          value="Log In"
          class="block mb-3 text-center p-3 bg-cyan-400 text-white uppercase font-bold hover:bg-cyan-300 w-96 hover:cursor-pointer"
        />
        <p class="text-red-500 text-sm self-start">Email is required</p>
      </form>
    </section>
  </body>
</html>
